plugins {
    id 'java'
}

group 'ch.stewue.aoc2022'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'

    testImplementation 'org.testng:testng:7.6.1'
    testImplementation 'com.google.truth:truth:1.1.3'
}

test {
    useTestNG()
}